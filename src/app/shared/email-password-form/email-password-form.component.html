<mat-card class="form__wrapper">
  <mat-card-header class="form__header">{{header}} form
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="emailPasswordForm" class="email-password-form">
      <mat-form-field class="form__input">
        <input
          matInput
          placeholder="Enter your email"
          formControlName="userEmail"
          name="userEmail"
          required>
        <mat-error *ngIf="emailPasswordForm.invalid">{{getEmailLoginErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field class="form__input">
        <input
          matInput
          placeholder="Enter your password"
          [type]="isPasswordHidden ? 'password' : 'text'"
          formControlName="userPassword"
          name="userPassword"
          required
          (keydown.enter)="$event.preventDefault()"
        >
        <button
          mat-icon-button
          matSuffix
          (click)="isPasswordHidden = !isPasswordHidden"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="isPasswordHidden"
        >
          <mat-icon>{{isPasswordHidden ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field *ngIf="addUserType" class="form__input">
        <mat-label>Typ u≈ºytkownika:</mat-label>
        <mat-select formControlName="userType">
          <mat-option value="admin">Admin</mat-option>
          <mat-option value="regular">Regular</mat-option>
        </mat-select>
      </mat-form-field>
      <button
        mat-button
        type="button"
        class="form__submit-button"
        [disabled]="emailPasswordForm.invalid"
        (click)="onSubmit()">{{buttonTitle}}
      </button>
    </form>
  </mat-card-content>
</mat-card>
