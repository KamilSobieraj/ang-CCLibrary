<app-go-back-button class="go-back-button"></app-go-back-button>
<mat-card class="form__wrapper">
  <mat-card-header class="form__header">Zmień hasło użytkownika
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="resetPasswordForm" class="email-password-form">
      <mat-form-field class="form__input">
        <input
          matInput
          placeholder="Nowe hasło"
          [type]="isPasswordHidden ? 'password' : 'text'"
          formControlName="userNewPassword"
          name="userNewPassword"
          required
          (keydown.enter)="$event.preventDefault()"
        >
        <mat-error *ngIf="resetPasswordForm.invalid">{{getResetPasswordErrorMessage()}}</mat-error>
        <button
          mat-icon-button
          matSuffix
          (click)="isPasswordHidden = !isPasswordHidden"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="isPasswordHidden"
        >
          <mat-icon>{{isPasswordHidden ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button
        mat-button
        type="button"
        class="form__submit-button"
        [disabled]="resetPasswordForm.invalid"
        (click)="onResetUserPassword()">Zmień hasło
      </button>
    </form>
  </mat-card-content>
</mat-card>
