<mat-card class="book-details-list__element">
  <mat-card-subtitle>{{header}}</mat-card-subtitle>
  <mat-card-title>
    <mat-icon *ngIf="iconName==='book-available' || iconName==='book-unavailable'" svgIcon="{{iconName}}" class=""></mat-icon>
    {{content !== '' ? content : '-'}}
  </mat-card-title>
</mat-card>
