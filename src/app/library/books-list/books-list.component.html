<app-search-bar></app-search-bar>
<table *ngIf="booksListService.currentUserData" mat-table [dataSource]="booksTableDataSource" class="mat-elevation-z8 books-table" >
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Tytuł </th>
    <td mat-cell routerLink="/library/book-details/{{element.id}}" class="books-table__title-cell" *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Autor </th>
    <td mat-cell routerLink="/library/book-details/{{element.id}}" *matCellDef="let element"> {{element.author}} </td>
  </ng-container>
  <ng-container matColumnDef="currentLocation">
    <th mat-header-cell *matHeaderCellDef> Lokalizacja </th>
    <td mat-cell routerLink="/library/book-details/{{element.id}}" *matCellDef="let element"> {{element.currentLocation}} </td>
  </ng-container>
  <ng-container matColumnDef="isAvailable" >
    <th mat-header-cell *matHeaderCellDef> Dostępna? </th>
    <td mat-cell
        routerLink="/library/book-details/{{element.id}}" *matCellDef="let element"
        [class]="element.isAvailable ? 'books-table__title-cell-asd' : 'books-table__title-cell-dsa'">
      <mat-icon
        [class]="element.isAvailable ? 'available-icon--available' : 'available-icon--unavailable'"
        [svgIcon]="element.isAvailable ? 'book-available' : 'book-unavailable'">
      </mat-icon>
    </td>
  </ng-container>
  <ng-container *ngIf="this.authService.userType$.getValue() === 'admin'" matColumnDef="removeBook" >
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> <button mat-button color="warn" (click)="onRemoveBook(element.id)">Usuń książkę</button> </td>
  </ng-container>
  <ng-container *ngIf="this.authService.userType$.getValue() === 'admin'" matColumnDef="updateBook" >
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" (click)="this.updateBookService.setInitialBookDataForForm(element.id)">Aktualizuj</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row class="books-table__row" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
