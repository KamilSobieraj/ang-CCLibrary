<app-go-back-button class="go-back-button"></app-go-back-button>
<button
  *ngIf="currentUserType==='admin'"
  mat-button color="primary"
  (click)="this.updateBookService.setInitialBookDataForForm(bookDetails.id)">Aktualizuj
</button>
<mat-list role="list" class="book-details-list" *ngIf="bookDetails">
  <mat-icon svgIcon="book-cover" class="book-details-list__element book-details-list__book-cover"></mat-icon>
  <app-book-details-element
    header="TytuÅ‚"
    content="{{bookDetails.title}}"
    class="book-details-list__book-title">
  </app-book-details-element>
  <app-book-details-element
    header="Autor"
    content="{{bookDetails.author}}"
    class="book-details-list__book-author">
  </app-book-details-element>
  <app-book-details-element
    header="Wydawca"
    content="{{bookDetails.editorName}}"
    class="book-details-list__book-editor">
  </app-book-details-element>
  <app-book-details-element
    header="Rok wydania"
    content="{{bookDetails.publicationYear}}"
    class="book-details-list__book-year">
  </app-book-details-element>
  <app-book-details-element
    header="Lokalizacja"
    content="{{bookDetails.currentLocation}}"
    class="book-details-list__book-localization">
  </app-book-details-element>
  <app-book-availability-detail
    [isAvailable]="bookDetails.isAvailable"
    class="book-details-list__book-availability"
    [bookID]="bookDetails.id">
  </app-book-availability-detail>
  <app-book-details-element
    header="Uwagi"
    content="{{bookDetails.remarks}}"
    class="book-details-list__book-remarks">
  </app-book-details-element>
  <app-book-tags-detail
    [tags]="bookDetails.tags"
    class="book-details-list__element book-details-list__book-tags">
  </app-book-tags-detail>
</mat-list>
<app-book-operations-history-list *ngIf="bookDetails"></app-book-operations-history-list>
