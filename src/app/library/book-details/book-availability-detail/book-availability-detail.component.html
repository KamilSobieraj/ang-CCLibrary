<ng-container *ngIf="isAvailable; then order else bookUnavailable">
</ng-container>
<ng-template #bookUnavailable>
  <app-book-details-element
    header="status"
    content="Książka niedostępna...:("
    iconName="book-unavailable"
    class="book-details-list__book-availability--unavailable">
  </app-book-details-element>
</ng-template>
<ng-template #order>
  <app-book-details-element
    header="status"
    content="Książka dostępna - Zamów!"
    iconName="book-available"
    [ngClass]="(this.authService.getCurrentUserType() === 'admin') ?
    'book-details-list__book-availability--unavailable' :
    'book-details-list__book-availability--available'"
    (click)="onOrderBook()">
  </app-book-details-element>
</ng-template>
