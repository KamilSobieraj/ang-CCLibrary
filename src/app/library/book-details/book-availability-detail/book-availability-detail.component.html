<ng-container *ngIf="isAvailable; then order else bookUnavailable">
</ng-container>
<ng-template #bookUnavailable>
  <app-book-details-element
    header="status"
    content="Książka niedostępna - Rezerwuj"
    class="book-details-list__book-availability"
    routerLink="/order-panel">
  </app-book-details-element>
</ng-template>
<ng-template #order>
  <app-book-details-element
    header="status"
    content="Książka dostępna - Zamów!"
    class="book-details-list__book-availability"
    (click)="onOrderBook()">
  </app-book-details-element>
</ng-template>
